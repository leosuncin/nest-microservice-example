tasks:
  - name: Prepare everything
    init: pnpm install
    command: pnpm nx run-many --target=serve --all --parallel 4
ports:
  - port: 3333
    visibility: public
    onOpen: ignore
  - port: 16686
    visibility: public
    onOpen: open-preview
vscode:
  extensions:
    - Angular.ng-template
    - EditorConfig.EditorConfig
    - cweijan.vscode-database-client2
    - firsttris.vscode-jest-runner
    - hbenl.vscode-test-explorer
    - mitchdenny.ecdc
    - nrwl.angular-console
    - qcz.text-power-tools
    - rangav.vscode-thunder-client
    - wmaurer.change-case
    - xabikos.JavaScriptSnippets
gitConfig:
  alias.last: log -1 --stat
  alias.pick: cherry-pick
  alias.co: checkout
  alias.st: status -sb
  alias.br: branch --format='%(HEAD) %(color:yellow)%(refname:short)%(color:reset) - %(contents:subject) %(color:green)(%(committerdate:relative)) [%(authorname)]' --sort=-committerdate
  alias.unstage: reset HEAD --
  alias.unchanged: update-index --assume-unchanged
  alias.changed: update-index --no-assume-unchanged
  alias.dc: diff --cached
  alias.lg: log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %Cblue<%an>%Creset' --abbrev-commit --date=relative --all
  alias.a: add --all
  alias.amend: commit --amend
  alias.fixup: commit --fixup
  alias.leaderboard: shortlog -sn
  alias.recent: for-each-ref --count=10 --sort=-committerdate refs/heads/ --format=\"%(refname:short)\"
  alias.overview: log --all --oneline --no-merges
  alias.undo: reset HEAD~1 --mixed
  push.default: current
  pull.rebase: yes
  rebase.autoStash: yes
  help.autocorrect: yes
